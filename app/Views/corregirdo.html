<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RENAP - Registro Nacional de las Personas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    .navbar {
      background-color: #ffffff !important;
      border-bottom: 1px solid #dee2e6;
      height: 80px;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 70px);
      padding-top: 100px;
      padding-bottom: 40px;
      background-color: #fff;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 30px;
      text-align: center;
    }

    .form {
      width: 100%;
      max-width: 500px;
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
      width: 100%;
      color: #333;
    }

    .form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 100%;
      margin-top: 10px;
    }

    .btn.guardar {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn.guardar:hover {
      background-color: #0056b3;
    }

    .btn.cancelar {
      background-color: #343a40;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn.cancelar:hover {
      background-color: #1d2124;
    }
  </style>
</head>

<body>
  <!-- Encabezado -->
  <nav class="navbar fixed-top">
    <div class="container-fluid d-flex justify-content-between align-items-center px-4">
      <a class="navbar-brand">
        <img src="./img/renaplogo.png" alt="renap logo" width="200" height="60" />
      </a>
      <div class="dropdown">
        <button class="btn btn-outline-success dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="./img/userinicio.png" alt="userlogo" width="40" height="40" />
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
          <li><a class="dropdown-item" href="editarperfil_op.html">Editar perfil</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulario centrado -->
  <main class="main-content">
    <h1>CORREGIR DATOS OFICIALES</h1>
    <form class="form" id="formCorreccion">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" placeholder="Escriba su nombre completo" />

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" placeholder="Escriba su dirección" />

      <div class="buttons">
        <button type="button" class="btn guardar" onclick="guardarYRedirigir()">Guardar</button>
        <button type="button" class="btn cancelar" onclick="location.href='ciudadanosdpi.html'">Cancelar</button>
      </div>
    </form>
  </main>

  <script>
    function guardarYRedirigir() {
      const nombre = document.getElementById('nombre').value.trim();
      const direccion = document.getElementById('direccion').value.trim();

      if (nombre && direccion) {
        window.location.href = "ciudadanosdpi.html?actualizado=true";
      } else {
        alert("Por favor complete todos los campos.");
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  function guardarYRedirigir() {
    const nombre = document.getElementById('nombre').value.trim();
    const direccion = document.getElementById('direccion').value.trim();

    if (!nombre || !direccion) {
      alert("Por favor complete todos los campos.");
      return;
    }

    const confirmar = confirm("¿Está seguro de realizar los cambios?");
    if (confirmar) {
      // Aquí podrías guardar en localStorage o enviar a backend
      // localStorage.setItem('nombre', nombre);
      // localStorage.setItem('direccion', direccion);

      window.location.href = "ciudadanosdpi.html?actualizado=true";
    }
  }
</script>

</body>
</html>
