<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title> CORREGIR DATOS OFICIALES </title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    /* Encabezado dorado */
    header {
      background-color: #d4af37;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .icons img {
      width: 30px;
      margin-left: 1290px;
    }

    /* Imagen debajo del encabezado */
    .banner-img {
      width: 900px;
      margin-left: -280px;
    }

    /* Layout principal */
    .layout {
      display: flex;
      height: calc(100vh - 60px);
    }

    /* Menú lateral */
    .sidebar {
      width: 250px;
      background-color: #ffffff;
      border-right: 1px solid #ccc;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 18px;
      color: #333;
    }

    .sidebar h3 {
      margin-bottom: 10px;
      font-size: 15px;
      color: #333;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      display: flex;
      align-items: center;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar li:hover {
      background-color: #e0e0e0;
    }

    .sidebar li img {
      width: 20px;
      margin-right: 10px;
    }

    .sidebar a {
      color: black;
      text-decoration: none;
    }

    /* MAIN CONTENT */
    .main-content {
  flex-grow: 1;
  padding: 40px;
  background-color: white;
}

.main-content h1 {
  margin-bottom: 30px;
  color: #003366;
}

.form {
  display: flex;
  flex-direction: column;
  max-width: 400px;
}

.form label {
  margin-bottom: 5px;
  font-weight: bold;
}

.form input {
  margin-bottom: 20px;
  padding: 10px;
  font-size: 16px;
}

.buttons {
  display: flex;
  gap: 10px;
}

.btn {
  background: none;         /* Sin fondo */
  border: none;             /* Sin borde */
  color: white;             /* Letras blancas */
  font-size: 16px;
  text-decoration: none;    /* Sin subrayado */
  cursor: pointer;
  padding: 10px 20px;
}

.guardar {
  background-color: #007bff;
  color: white;
  color: inherit;
  text-decoration: none;
  cursor: pointer;
}

.cancelar {
  background-color: #333;
  color: white;
  color: inherit;
  text-decoration: none;
  cursor: pointer;
}

  /* Área de contenido */
    .content {
      flex: 1;
      padding: 40px;
      background-color: #fff;
    }

    * Estilo base */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    /* Imagen que activa la mini vista */
    .trigger-img {
      width: 150px;
      cursor: pointer;
      border: 2px solid #ccc;
      border-radius: 5px;
    }

    /* Fondo oscuro semi-transparente */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    /* Mini vista RENAP */
    .mini-vista {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Botón cerrar */
    .cerrar {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 18px;
      cursor: pointer;
      color: #333;
    }
/* Estilo RENAP mini */
    .renap-mini h3 {
      margin-top: 0;
      font-size: 18px;
      color: #b3a744;
    }

    .renap-mini input {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
      font-size: 13px;
    }

    .renap-mini button {
      width: 100%;
      padding: 8px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }

    .renap-mini a {
      display: block;
      margin-top: 8px;
      font-size: 12px;
      text-align: center;
      color: #007bff;
      text-decoration: none;
    }
.trigger-img {
  width: 50px;
  cursor: pointer;
  border: 2px solid #ccc;
  border-radius: 5px;
  margin-left: auto; /* Empuja la imagen hacia la derecha */
}
  </style>
</head>

<body>
  <header>
    <!-- Imagen que activa la vista miniatura -->
  <img src="images/LOGIN.png" alt="RENAP Login" class="trigger-img" onclick="mostrarMiniVista()">
  <!-- Vista flotante -->
  <div class="overlay" id="miniVista">
    <div class="mini-vista">
      <span class="cerrar" onclick="cerrarMiniVista()">×</span>
      <div class="renap-mini">
        <h3>RENAP</h3>
        <label>Usuario:</label>
        <input type="text" placeholder="Ingrese usuario">
        <label>Contraseña:</label>
        <input type="password" placeholder="Ingrese contraseña">
        <button>Ingresar</button>
        <a href="#">¿Olvidaste tu contraseña?</a>
        <a href="#">Registrarse</a>
      </div>
    </div>
  </div>
<script>
    function mostrarMiniVista() {
      document.getElementById('miniVista').style.display = 'flex';
    }

    function cerrarMiniVista() {
      document.getElementById('miniVista').style.display = 'none';
    }
  </script>



  </header>
  <!-- Imagen debajo del encabezado -->
  <img class="banner-img" src="images/renap.webp" alt="Imagen debajo del encabezado">

<main class="main-content">
      <h1>CORREGIR DATOS OFICIALES</h1>
      <form class="form">
        <label for="estado">Nombre completo:</label>
        <input type="text" id="estado" placeholder="Escriba su nombre completo" />

        <label for="fecha">Dirección:</label>
        <input type="text" id="estado" placeholder="Escriba su dirección" />


       <div class="buttons">
          <div class="buttons">
  <button type="button" class="btn guardar" onclick="guardarYRedirigir()">Guardar</button>
  <button type="reset" class="btn cancelar" onclick="location.href='ciudadanosdpi.html'">Cancelar</button>
</div>
        </div>
      </form>
    </main>
  </div>
  <script>
  function guardarYRedirigir() {
    // Simula validación o guardado
    const estado = document.getElementById('estado').value;
    
    if (estado) {
      // Aquí podrías guardar en localStorage o enviar a backend
      // localStorage.setItem('estadoCivil', estado);

      // Redirige con parámetro
      window.location.href = "ciudadanosdpi.html?actualizado=true";
    } else {
      alert("Por favor complete todos los campos.");
    }
  }
</script>
</body>
</html>
