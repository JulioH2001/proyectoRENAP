    .botones-constancia button {
      background-color: #b4ae50;

     a.plano {
  color: inherit;
  text-decoration: none;

    }
  /* Área de contenido */
    .content {
      flex: 1;
      padding: 40px;
      background-color: #fff;
    }

    * Estilo base */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    /* Imagen que activa la mini vista */
    .trigger-img {
      width: 150px;
      cursor: pointer;
      border: 2px solid #ccc;
      border-radius: 5px;
    }

    /* Fondo oscuro semi-transparente */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    /* Mini vista RENAP */
    .mini-vista {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Botón cerrar */
    .cerrar {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 18px;
      cursor: pointer;
      color: #333;
    }
/* Estilo RENAP mini */
    .renap-mini h3 {
      margin-top: 0;
      font-size: 18px;
      color: #b3a744;
    }

    .renap-mini input {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
      font-size: 13px;
    }

    .renap-mini button {
      width: 100%;
      padding: 8px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }

    .renap-mini a {
      display: block;
      margin-top: 8px;
      font-size: 12px;
      text-align: center;
      color: #007bff;
      text-decoration: none;
    }
.trigger-img {
  width: 50px;
  cursor: pointer;
  border: 2px solid #ccc;
  border-radius: 5px;
  margin-left: auto; /* Empuja la imagen hacia la derecha */
}

.constancia-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 20px;
  padding: 40px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.constancia-img {
  width: 600px;
  border: 1px solid #ccc;
  border-radius: 8px;
}

.generar-btn,
.regresar-btn {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s;
  text-decoration: none;
}

.generar-btn:hover,
.regresar-btn:hover {
  background-color: #0056b3;
}
  </style>
</head>

<body>
  <header>
    <!-- Imagen que activa la vista miniatura -->
  <img src="images/LOGIN.png" alt="RENAP Login" class="trigger-img" onclick="mostrarMiniVista()">
  <!-- Vista flotante -->
  <div class="overlay" id="miniVista">
    <div class="mini-vista">
      <span class="cerrar" onclick="cerrarMiniVista()">×</span>
      <div class="renap-mini">

        <a href="#">Registrarse</a>

  </div>
<script>
    function mostrarMiniVista() {
      document.getElementById('miniVista').style.display = 'flex';
    }

    function cerrarMiniVista() {
      document.getElementById('miniVista').style.display = 'none';
    }
  </script>



  </header>

  <img class="banner-img" src="images/renap.webp" alt="Imagen debajo del encabezado">

  <div class="layout">

  <img src="images/Nacimiento.png" alt="Constancia DPI" class="constancia-img" id="imagenConstancia">

  <button class="generar-btn" onclick="descargarConstancia()">Generar constancia</button>
</div>
    </main>

    <script>
        function descargarConstancia() {
  const link = document.createElement('a');
  link.href = document.getElementById('imagenConstancia').src;
  link.download = 'Constancia_DPI.webp';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
    </script>
