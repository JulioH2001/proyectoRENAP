<script>
document.getElementById('buscador').addEventListener('keyup', function() {
  const filtro = this.value.toLowerCase();
  const filas = document.querySelectorAll('table tbody tr');

  filas.forEach(fila => {
    const textoFila = fila.textContent.toLowerCase();
    fila.style.display = textoFila.includes(filtro) ? '' : 'none';
  });
});
</script>

<script>
function cargarReportes() {
  fetch('/api/reportes')
    .then(r => r.json())
    .then(data => {
      const tbody = document.getElementById('tabla-reportes');
      tbody.innerHTML = '';
      const registros = data.data || [];

      let totalNacimientos = 0;
      let totalDPI = 0;

      registros.forEach(r => {
        totalNacimientos += parseInt(r.nacimientos);
        totalDPI += parseInt(r.dpi_emitidos);

        tbody.innerHTML += `
          <tr>
            <td>${r.nacimientos}</td>
            <td>${r.dpi_emitidos}</td>
            <td>${formatearFecha(r.fecha)}</td>
          </tr>
        `;
      });

      // Fila de totales
      tbody.innerHTML += `
        <tr class="table-secondary fw-bold">
          <td>${totalNacimientos}</td>
          <td>${totalDPI}</td>
          <td>TOTAL</td>
        </tr>
      `;
    });
}

function formatearFecha(fecha) {
  const dias = ['Domingo','Lunes','Martes','Mi√©rcoles','Jueves','Viernes','S√°bado'];
  const f = new Date(fecha);
  return dias[f.getDay()] + ' (' + fecha + ')';

  
}
function imprimirTabla() {
  window.print();
}


// Cargar al inicio
cargarReportes();
</script>
