  const filas = document.querySelectorAll('table tbody tr');

  filas.forEach(fila => {
    const textoFila = fila.textContent.toLowerCase();
    fila.style.display = textoFila.includes(filtro) ? '' : 'none';
  });
});
</script>


  <!-- Script para confirmar guardado -->
<script>
let usuarioActual = null;

function cargarUsuarios() {
  fetch('/api/usuarios')
    .then(r => r.json())
    .then(data => {
      const tbody = document.querySelector('tbody');
      tbody.innerHTML = '';
      data.data.forEach(u => {
        tbody.innerHTML += `
          <tr>
            <td>${u.nombre}</td>
            <td>${u.cui}</td>
            <td>${u.correo}</td>
            <td>${formatearFecha(u.fecha_nacimiento)}</td>
            <td>${u.genero}</td>
            <td>${u.lugar_nacimiento}</td>
            <td>${u.telefono}</td>
            <td>${u.direccion}</td>
            <td>‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</td>
            <td>
              <button class="btn btn-sm btn-primary" onclick='abrirModal(${JSON.stringify(u)})'>Editar</button>
            </td>
          </tr>
        `;
      });
    });
}

function formatearFecha(fecha) {
  return fecha ? fecha.split('T')[0] : '';
}

function abrirModal(usuario) {
  usuarioActual = usuario;
  const form = document.getElementById('formEditar');
  form.nombre.value = usuario.nombre;
  form.cui.value = usuario.cui;
  form.correo.value = usuario.correo;
  form.fecha_nacimiento.value = formatearFecha(usuario.fecha_nacimiento);
  form.genero.value = usuario.genero;
  form.lugar_nacimiento.value = usuario.lugar_nacimiento;
  form.telefono.value = usuario.telefono;
  form.direccion.value = usuario.direccion;
  form.password.value = '';
  new bootstrap.Modal(document.getElementById('editModal')).show();
}

document.getElementById('formEditar').addEventListener('submit', function(e) {
  e.preventDefault();
  if (!usuarioActual) return;

  const datos = {
    nombre: this.nombre.value,
    cui: this.cui.value,
    correo: this.correo.value,
    fecha_nacimiento: this.fecha_nacimiento.value,
    genero: this.genero.value,
    lugar_nacimiento: this.lugar_nacimiento.value,
    telefono: this.telefono.value,
    direccion: this.direccion.value,
      direccion: this.direccion.value
};

// Solo enviar contrase√±a si se escribi√≥ algo
if (this.password.value.trim() !== "") {
  datos.password = this.password.value;
}


  fetch(`/api/usuarios/actualizar/${usuarioActual.id_usuario}`, {
    method: 'PUT',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify(datos)
  })
  .then(r => r.json())
  .then(res => {
    if (res.status === 'ok') {
      alert("Cambios guardados correctamente.");
      bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
      cargarUsuarios();
    } else {
      alert("Error al guardar.");
    }
  });
});

cargarUsuarios();
</script>
