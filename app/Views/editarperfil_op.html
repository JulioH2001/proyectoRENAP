<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar Perfil - RENAP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 60px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-title {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: bold;
      font-size: 1.8rem;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="form-title">Editar Perfil</div>
    <form id="editarPerfilForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Nuevo correo electr칩nico</label>
        <input type="email" class="form-control" id="correo" placeholder="correo@ejemplo.com">
      </div>
      <div class="mb-3">
        <label for="nuevaPassword" class="form-label">Nueva contrase침a</label>
        <input type="password" class="form-control" id="nuevaPassword" placeholder="********">
      </div>
      <div class="mb-3">
        <label for="actualPassword" class="form-label text-danger">Contrase침a actual <span class="text-muted">(requerida para confirmar cambios)</span></label>
        <input type="password" class="form-control" id="actualPassword" placeholder="********">
      </div>
      <div class="d-grid gap-2">
        <button type="button" class="btn btn-success" onclick="guardarCambios()">Guardar cambios</button>
        <a href="Index.html" class="btn btn-secondary">Regresar</a>
      </div>
    </form>
  </div>

<script>
async function cargarPerfil() {
  try {
    const res = await fetch('/api/operador/perfil', { credentials: 'include' });
    const json = await res.json();

    if (!json.data) {
      alert(json.error || 'No se pudo cargar el perfil');
      return;
    }

    const u = json.data;
    document.getElementById('nombre').value = u.nombre || '';
    document.getElementById('correo').value = u.correo || '';
  } catch (e) {
    console.error(e);
    alert("Error cargando perfil");
  }
}

async function guardarCambios() {
  const nombre = document.getElementById('nombre').value.trim();
  const correo = document.getElementById('correo').value.trim();
  const nuevaPassword = document.getElementById('nuevaPassword').value.trim();
  const actualPassword = document.getElementById('actualPassword').value.trim();

  if (!actualPassword) {
    alert("Debes ingresar tu contrase침a actual para confirmar los cambios.");
    return;
  }

  const payload = { nombre, correo, actualPassword };
  if (nuevaPassword) payload.nuevaPassword = nuevaPassword;

  try {
    const res = await fetch('/api/operador/perfil', {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include',
      body: JSON.stringify(payload)
    });
    const json = await res.json();

    if (json.status === 'ok') {
      alert("Perfil actualizado correctamente.");
      document.getElementById('nuevaPassword').value = '';
      document.getElementById('actualPassword').value = '';
    } else {
      alert(json.error || "Error al actualizar perfil.");
    }
  } catch (e) {
    console.error(e);
    alert("Error de red al actualizar perfil.");
  }
}

document.addEventListener('DOMContentLoaded', cargarPerfil);
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
