<script>
  // Utilidad para leer valores
  const getV = id => document.getElementById(id).value.trim();

  // Bloquear/desbloquear botones durante la petición
  function setLoading(loading) {
    const confirmBtn = document.querySelector('.confirm-btn:not(.bg-secondary)');
    const cancelBtn  = document.querySelector('.confirm-btn.bg-secondary');
    if (confirmBtn) {
      confirmBtn.disabled = loading;
      confirmBtn.textContent = loading ? 'PROCESANDO...' : 'DESCARGAR';
    }
    if (cancelBtn) cancelBtn.disabled = loading;
  }

  // Limpiar campos del formulario
  function limpiarFormulario() {
    const ids = [
      'nombreSolicitante','cuiSolicitante','correo','telefono',
      'nombreCertificado','cuiCertificado','tipoCertificacion','costo'
    ];
    ids.forEach(id => {
      const el = document.getElementById(id);
      if (!el) return;
      if (el.tagName === 'SELECT') el.selectedIndex = 0;
      else el.value = (id === 'costo') ? 'Q. 15.00' : '';
    });
  }

  // Estado visual de éxito (sin cambiar tu tema)
  function mostrarExito(pdfUrl) {
    const cont = document.querySelector('.form-container');
    if (!cont) return;
    cont.innerHTML = `
      <div class="text-center">
        <div class="header" style="margin-bottom:20px;">SOLICITUD COMPLETADA</div>
        <p class="mb-3">Tu certificación fue generada correctamente.</p>
        <div class="d-flex justify-content-center gap-3 mt-4">
          <a class="confirm-btn" href="${pdfUrl}" target="_blank">DESCARGAR PDF</a>
          <button class="confirm-btn bg-secondary" onclick="irInicio()">IR AL INICIO</button>
        </div>
      </div>
    `;
  }

  // Navegación segura para Cancelar/Inicio
  function irInicio() {
    if (document.referrer && document.referrer !== window.location.href) {
      window.history.back();
    } else {
      window.location.href = "<?= site_url('ciudadano_inicio') ?>"; // ajusta si tu ruta es distinta
    }
  }

  // Tu función original, ampliada
  function validarFormulario() {
    const campos = [
      'nombreSolicitante',
      'cuiSolicitante',
      'correo',
      'telefono',
      'nombreCertificado',
      'cuiCertificado',
      'tipoCertificacion'
    ];

    const incompleto = campos.some(id => getV(id) === '');
    if (incompleto) {
      document.getElementById('modalAdvertencia').style.display = 'flex';
      return;
    }

    const solicitud = {
      nombreSolicitante: getV('nombreSolicitante'),
      cuiSolicitante: getV('cuiSolicitante'),
      correo: getV('correo'),
      telefono: getV('telefono'),
      nombreCertificado: getV('nombreCertificado'),
      cuiCertificado: getV('cuiCertificado'),
      tipoCertificacion: getV('tipoCertificacion'),
      costo: getV('costo')
    };

    setLoading(true);

    fetch("<?= base_url('api/certificados/solicitar') ?>", {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(solicitud)
    })
    .then(r => r.json())
    .then(res => {
      if (res.status === 'ok') {
        // Abrir PDF y actualizar UI
        window.open(res.pdf_url, '_blank');
        limpiarFormulario();
        mostrarExito(res.pdf_url);
      } else {
        alert("❌ " + (res.message || 'Error en la respuesta del servidor'));
      }
    })
    .catch(err => {
      console.error(err);
      alert("❌ Error en la comunicación con el servidor.");
    })
    .finally(() => {
      setLoading(false);
    });
  }

  function cerrarModal() {
    document.getElementById('modalAdvertencia').style.display = 'none';
  }

  // Arreglar el botón Cancelar sin inline onclick
  document.addEventListener('DOMContentLoaded', () => {
    const cancelBtn = document.querySelector('.confirm-btn.bg-secondary');
    if (cancelBtn) cancelBtn.onclick = irInicio;
  });

 
  // Ruta segura de fallback (ajusta si tu ruta de inicio es otra)
  const RUTA_INICIO = "<?= site_url('ciudadano_inicio') ?>";

  function cancelarSeguro() {
    try {
      // Si hay referrer y es de la misma origin, usar history.back()
      const ref = document.referrer;
      if (ref && new URL(ref).origin === window.location.origin) {
        // Intentar volver en el historial; si no funciona, redirigir al fallback en 300ms
        window.history.back();
        setTimeout(() => {
          // Si no se cambió la URL en 300ms, forzar redirección
          if (window.location.href === location.href) {
            window.location.href = RUTA_INICIO;
          }
        }, 300);
        return;
      }

      // Si no hay referrer o es de otro origen, ir al inicio seguro
      window.location.href = RUTA_INICIO;
    } catch (e) {
      // Fallback definitivo
      window.location.href = RUTA_INICIO;
    }
  }

  // Reemplaza el comportamiento del botón Cancelar en carga
  document.addEventListener('DOMContentLoaded', () => {
    const cancelBtn = document.querySelector('.confirm-btn.bg-secondary');
    if (cancelBtn) {
      // quitar cualquier onclick inline peligroso y asignar la función segura
      cancelBtn.removeAttribute('onclick');
      cancelBtn.addEventListener('click', (ev) => {
        ev.preventDefault();
        cancelarSeguro();
      });
    }
  });
</script>
