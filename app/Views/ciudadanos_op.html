<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ciudadanos</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    /* Encabezado dorado */
    header {
      background-color: #d4af37;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .icons img {
      width: 30px;
      margin-left: 1290px;
    }

    /* Imagen debajo del encabezado */
    .banner-img {
      width: 900px;
      margin-left: -280px;
    }

    /* Layout principal */
    .layout {
      display: flex;
      height: calc(100vh - 60px);
    }

    /* Menú lateral */
    .sidebar {
      width: 250px;
      background-color: #ffffff;
      border-right: 1px solid #ccc;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 18px;
      color: #333;
    }

    .sidebar h3 {
      margin-bottom: 10px;
      font-size: 15px;
      color: #333;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      display: flex;
      align-items: center;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar li:hover {
      background-color: #e0e0e0;
    }

    .sidebar li img {
      width: 20px;
      margin-right: 10px;
    }

    .sidebar a {
      color: black;
      text-decoration: none;
    }

    /* Área de contenido */
    .ciudadanos-container {
      background-color: #f9f9f9;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      margin: auto;
      align-self: center;
    }

    .ciudadanos-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .ciudadano-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .ciudadano-form label {
      font-weight: bold;
      color: #555;
    }

    .ciudadano-form input {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    .ciudadano-form button {
      background-color: #0040f1;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .ciudadano-form button:hover {
      background-color: #0004d6;
    }

    a.plano {
  color: inherit;
  text-decoration: none;
  cursor: pointer;
}
/* Área de contenido */
    .content {
      flex: 1;
      padding: 40px;
      background-color: #fff;
    }

    * Estilo base */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    /* Imagen que activa la mini vista */
    .trigger-img {
      width: 150px;
      cursor: pointer;
      border: 2px solid #ccc;
      border-radius: 5px;
    }

    /* Fondo oscuro semi-transparente */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    /* Mini vista RENAP */
    .mini-vista {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Botón cerrar */
    .cerrar {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 18px;
      cursor: pointer;
      color: #333;
    }
/* Estilo RENAP mini */
    .renap-mini h3 {
      margin-top: 0;
      font-size: 18px;
      color: #b3a744;
    }

    .renap-mini input {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
      font-size: 13px;
    }

    .renap-mini button {
      width: 100%;
      padding: 8px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }

    .renap-mini a {
      display: block;
      margin-top: 8px;
      font-size: 12px;
      text-align: center;
      color: #007bff;
      text-decoration: none;
    }
.trigger-img {
  width: 50px;
  cursor: pointer;
  border: 2px solid #ccc;
  border-radius: 5px;
  margin-left: auto; /* Empuja la imagen hacia la derecha */
}
  </style>
</head>

<body>
  <header>
    <!-- Imagen que activa la vista miniatura -->
  <img src="images/LOGIN.png" alt="RENAP Login" class="trigger-img" onclick="mostrarMiniVista()">
  <!-- Vista flotante -->
  <div class="overlay" id="miniVista">
    <div class="mini-vista">
      <span class="cerrar" onclick="cerrarMiniVista()">×</span>
      <div class="renap-mini">
        <h3>RENAP</h3>
        <label>Usuario:</label>
        <input type="text" placeholder="Ingrese usuario">
        <label>Contraseña:</label>
        <input type="password" placeholder="Ingrese contraseña">
        <button>Ingresar</button>
        <a href="#">¿Olvidaste tu contraseña?</a>
        <a href="#">Registrarse</a>
      </div>
    </div>
  </div>
<script>
    function mostrarMiniVista() {
      document.getElementById('miniVista').style.display = 'flex';
    }

    function cerrarMiniVista() {
      document.getElementById('miniVista').style.display = 'none';
    }
  </script>



  </header>
</head>
<body>

  <!-- Imagen debajo del encabezado -->
  <img class="banner-img" src="images/renap.webp" alt="Imagen debajo del encabezado">

  <!-- Contenido principal -->
  <div class="layout">
    <!-- Menú lateral -->
    <nav class="sidebar">
      <h2>Navegación</h2>
      <h3>Menú</h3>
      <ul>
        <li><a href="Index.html">INICIO</a></li>
        <li><a href="ciudadanos.html">CIUDADANOS</a></li>
        <li><a href="trámites.html">TRÁMITES</a></li>
        <li><a href="constancias.html">CONSTANCIAS</a></li>
      </ul>
    </nav>

    <!-- Formulario de ciudadanos -->
    <main class="ciudadanos-container">
      <h2>CIUDADANOS</h2>
      <div class="ciudadanos-container">
  <h2>Buscar ciudadano</h2>
  <form id="formBuscarCiudadano" class="ciudadano-form" novalidate>
    <label for="dpi">DPI:</label>
    <input type="text" id="dpi" name="dpi" required />

    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required />

    <button type="submit">Buscar ciudadano</button>
  </form>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('formBuscarCiudadano');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Bloquea el envío automático

      const dpi = document.getElementById('dpi').value.trim();
      const nombre = document.getElementById('nombre').value.trim();
      const correo = document.getElementById('correo').value.trim();

      if (!dpi || !nombre || !correo) {
        alert('Por favor, completa todos los campos obligatorios.');
        return;
      }

      // Si todo está bien, guardamos y redirigimos
      localStorage.setItem('dpi', dpi);
      localStorage.setItem('nombre', nombre);
      localStorage.setItem('correo', correo);

      window.location.href = 'ciudadanosdpi.html';
    });
  });
</script>

      </form>
    </main>
  </div>

</body>
</html>
