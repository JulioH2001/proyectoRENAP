<script>
document.getElementById('buscador').addEventListener('keyup', function() {
  const filtro = this.value.toLowerCase();
  const filas = document.querySelectorAll('table tbody tr');

  filas.forEach(fila => {
    const textoFila = fila.textContent.toLowerCase();
    fila.style.display = textoFila.includes(filtro) ? '' : 'none';
  });
});
</script>

<script>
async function cargarCiudadanos() {
  try {
    const res = await fetch('/api/usuarios/ciudadanos');
    const data = await res.json();
    const ciudadanos = data.data || [];

    const tbody = document.getElementById("tablaCiudadanos");
    tbody.innerHTML = "";

    ciudadanos.forEach(u => {
      tbody.innerHTML += `
        <tr>
          <td>${u.nombre} ${u.primer_apellido ?? ""} ${u.segundo_apellido ?? ""}</td>
          <td>${u.cui}</td>
          <td>${u.correo}</td>
          <td>${u.fecha_nacimiento}</td>
          <td>${u.genero}</td>
          <td>${u.lugar_nacimiento}</td>
          <td>${u.telefono}</td>
          <td>${u.direccion}</td>
          <td>${u.bloqueado ? "S칤" : "No"}</td>
        </tr>
      `;
    });
  } catch (err) {
    console.error(err);
    alert("Error al cargar ciudadanos");
  }
}

// Cargar al inicio
cargarCiudadanos();

</script>
