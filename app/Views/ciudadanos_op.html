<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RENAP - Registro Nacional de las Personas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
      body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #ffffff;
      border-right: 1px solid #000000;
      padding-top: 70px;
    }

    .nav-title {
      font-weight: bold;
      font-size: 1.5rem;
      padding: 1rem;
      border-bottom: 1px solid #dee2e6;
    }

    .nav-link {
      display: flex;
      align-items: center;
      padding: 0.5rem 1rem;
      color: #212529;
      text-decoration: none;
      font-style: italic;
    }

    .nav-link img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    .nav-link.active {
      background-color: #08c615;
      color: white !important;
    }


    .ciudadanos-container {
      margin-left: 250px;
      padding: 120px 40px 40px;
      background-color: #fff;
      min-height: calc(100vh - 70px);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 30px;
      text-align: center;
    }

    .ciudadano-form {
      width: 100%;
      max-width: 600px;
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .ciudadano-form label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
      color: #333;
    }

    .ciudadano-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .ciudadano-form button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .ciudadano-form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
 <!-- Encabezado -->
  <nav class="navbar bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand">
        <img src="./img/renaplogo.png" alt="renap logo" width="200" height="60">
      </a>
      <div class="dropdown">
        <button class="btn btn-outline-success dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="./img/userinicio.png" alt="userlogo" width="40" height="40">
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
          <li><a class="dropdown-item" href="editarperfil_op.html">Editar perfil</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Barra lateral -->
  <div class="sidebar">
    <div class="nav-title">Navegación</div>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="Index.html">
          <img src="./img/inicio.png" alt="Inicio" /> Inicio
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="ciudadanos_op.html">
          <img src="./img/ciudadanos.png" alt="Usuarios" /> Ciudadanos
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="trámites.html">
          <img src="./img/tramites.png" alt="Información DPI" /> Trámites
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="constancias.html">
          <img src="./img/constancias.jpg" alt="Reportes" /> Constancias
        </a>
      </li>
    </ul>
  </div>

  <!-- Formulario de ciudadanos -->
  <main class="ciudadanos-container">
    <h2>CIUDADANOS</h2>
    <form id="formBuscarCiudadano" class="ciudadano-form" novalidate>
      <label for="dpi">DPI:</label>
      <input type="text" id="dpi" name="dpi" required />

      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required />

      <button type="submit">Buscar ciudadano</button>
    </form>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('formBuscarCiudadano');

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const dpi = document.getElementById('dpi').value.trim();
        const nombre = document.getElementById('nombre').value.trim();
        const correo = document.getElementById('correo').value.trim();

        if (!dpi || !nombre || !correo) {
          alert('Por favor, completa todos los campos obligatorios.');
          return;
        }

        localStorage.setItem('dpi', dpi);
        localStorage.setItem('nombre', nombre);
        localStorage.setItem('correo', correo);

        window.location.href = 'ciudadanosdpi.html';
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
