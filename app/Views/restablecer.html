<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restablecer Contraseña - RENAP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0e0e0 60%, #dcdcdc 40%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
    }
    .header img { height: 60px; }
    .header h1 { font-size: 1.5rem; font-weight: 600; margin: 0; color: #333; }
    .form-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    .form-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .form-box h2 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 30px;
      font-weight: 600;
      color: #333;
    }
    .form-box label { font-weight: bold; margin-bottom: 6px; display: block; color: #444; }
    .form-box input {
      width: 100%; padding: 10px; margin-bottom: 20px;
      border: 1px solid #ccc; border-radius: 6px; font-size: 14px;
    }
    .btn-guardar {
      width: 100%; padding: 10px;
      background-color: #000000; color: white;
      border: none; border-radius: 6px;
      font-weight: bold; font-size: 16px; cursor: pointer;
    }
    .btn-guardar:hover { background-color: #e65100; }
    .footer { text-align: center; padding: 20px; font-size: 13px; color: #666; }
  </style>
</head>
<body>
  <div class="header">
    <img src="./img/renaplogo.png" alt="RENAP Logo" />
    <h1>Servicios Electrónicos RENAP</h1>
  </div>

  <div class="form-container">
    <div class="form-box">
      <h2>Restablecer Contraseña</h2>
      <p class="mb-4 text-center">Ingrese su nueva contraseña</p>
      <form id="restablecerForm">
        <label for="clave">Nueva Contraseña:</label>
        <input type="password" id="clave" name="clave" placeholder="Ingrese nueva contraseña" required />

        <label for="confirmar">Confirmar Contraseña:</label>
        <input type="password" id="confirmar" name="confirmar" placeholder="Confirme la contraseña" required />

        <button type="submit" class="btn-guardar">Guardar</button>
      </form>
    </div>
  </div>

  <div class="footer">
    © 2025 RENAP Guatemala — Todos los derechos reservados
  </div>

  <script>
    // Obtener token desde la URL (?token=XYZ)
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    document.getElementById('restablecerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const clave = document.getElementById('clave').value.trim();
      const confirmar = document.getElementById('confirmar').value.trim();

      if (clave !== confirmar) {
        alert("❌ Las contraseñas no coinciden.");
        return;
      }

      fetch('/api/restablecer', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, clave })
      })
      .then(r => r.json())
      .then(res => {
        if (res.status === 'ok') {
          alert("✅ " + res.message);
          window.location.href = "iniciarsesion.html";
        } else {
          alert("❌ " + res.message);
        }
      })
      .catch(err => {
        console.error(err);
        alert("❌ Error en la comunicación con el servidor.");
      });
    });
  </script>
</body>
</html>
