<script>
  const verificarBtn = document.getElementById('verificarBtn');
  const cuiInput = document.getElementById('cui');
  const extraFields = document.getElementById('extraFields');
  const registroForm = document.getElementById('registroForm');

  verificarBtn.addEventListener('click', () => {
  const cui = cuiInput.value.trim();
  const cuiValido = /^[0-9]{13}$/.test(cui);

  if (!cuiValido) {
    alert("‚ùå CUI inv√°lido. Debe contener exactamente 13 d√≠gitos num√©ricos.");
    extraFields.style.display = "none";
    return;
  }

  // Verificaci√≥n real contra backend
  fetch("<?= site_url('verificar-cui') ?>", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: "cui=" + encodeURIComponent(cui)
  })
  .then(res => res.json())
  .then(data => {
    if (data.existe) {
      alert("‚ö†Ô∏è El CUI ya est√° registrado.");
      extraFields.style.display = "none";
    } else {
      extraFields.style.display = "block";
    }
  });
});

 // üîπ Confirmaci√≥n antes de enviar el formulario
  registroForm.addEventListener('submit', function(e) {
    const confirmar = confirm("¬øEst√°s seguro que quieres registrarte?");
    if (!confirmar) {
      e.preventDefault(); // Cancela el env√≠o si el usuario presiona "Cancelar"
    }
  });
