      <div class="form-group">
        <label for="nombreCertificado">Nombre y apellidos:</label>
        <input type="text" id="nombreCertificado">

      <div class="form-group">

      </div>
      <div class="form-group">
        <label for="tipoCertificacion">Tipo de Certificación:</label>
        <select id="tipoCertificacion" class="form-select">
          <option value="">Seleccione...</option>
          <option value="nacimiento">Nacimiento</option>
          <option value="matrimonio">Matrimonio</option>
          <option value="defuncion">Defunción</option>
        </select>
      </div>
      <div class="form-group">
        <label for="costo">Costo:</label>
        <input type="text" id="costo" value="Q. 15.00" class="readonly" readonly>
      </div>

        <button class="confirm-btn" onclick="validarFormulario()">CONFIRMAR</button>
      </div>
    </div>
  </div>

  <!-- Modal de advertencia -->
  <div id="modalAdvertencia" class="modal">
    <div class="modal-content">
      <h3>⚠️ Datos incompletos</h3>
      <p>Por favor, llena todos los campos antes de confirmar.</p>
    </div>
  </div>

<script>
async function validarFormulario() {
  const nombreCertificado = document.getElementById("nombreCertificado").value.trim();
  const cuiCertificado = document.getElementById("cuiCertificado").value.trim();
  const tipoCertificacion = document.getElementById("tipoCertificacion").value;
  const costo = document.getElementById("costo").value;

  if (!nombreCertificado || !cuiCertificado || !tipoCertificacion) {
    alert("Por favor, llena todos los campos");
    return;
  }

  const payload = {
    nombreCertificado,
    cuiCertificado,
    tipoCertificacion,
    costo
  };

  try {
    const res = await fetch('/api/certificacion/generar', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const data = await res.json();

    if (data.status === 'ok') {
  // Descargar PDF
  window.location.href = data.pdf_url;

  // Limpiar campos
  document.getElementById("nombreCertificado").value = "";
  document.getElementById("cuiCertificado").value = "";
  document.getElementById("tipoCertificacion").value = "";
  document.getElementById("costo").value = "Q. 15.00";

  // Ocultar formulario
  document.querySelector(".form-container").style.display = "none";

  // Mostrar mensaje centrado y mediano
  document.body.innerHTML += `
    <div class="d-flex justify-content-center mt-5">
      <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
        <div class="card-body text-center">
          <h4 class="text-success">✅ Certificación generada</h4>
          <p>El PDF se descargó correctamente.</p>
          <button class="btn btn-primary mt-3" onclick="window.location.href='constancias.html'">
            ⬅️ Regresar
          </button>
        </div>
      </div>
    </div>`;

    } else {
      alert("Error: " + data.message);
    }
  } catch (err) {
    console.error(err);
    alert("Error al enviar la solicitud");
  }
}
</script>
