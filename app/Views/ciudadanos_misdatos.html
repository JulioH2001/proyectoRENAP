<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RENAP - Mis Datos Personales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #f9f9f9; overflow-x: hidden; }
    .navbar { position: fixed; top: 0; width: 100%; z-index: 1000; }
    .sidebar { height: 100vh; width: 250px; position: fixed; top: 80px; left: 0; background-color: #ffffff; border-right: 1px solid #000000; display: flex; flex-direction: column; }
    .nav-title { font-weight: bold; font-size: 1.5rem; padding: 1rem; border-bottom: 1px solid #dee2e6; }
    .nav-link { display: flex; align-items: center; padding: 0.5rem 1rem; color: #212529; text-decoration: none; font-style: italic; }
    .nav-link img { width: 20px; height: 20px; margin-right: 8px; }
    .nav-link.active { background-color: #08c615; color: white !important; }
    .main { margin-left: 250px; padding: 40px; margin-top: 100px; }
    h1 { color: #333; margin-bottom: 10px; }
    h2 { color: #666; margin-bottom: 30px; }
    .profile-container { display: flex; gap: 40px; flex-wrap: wrap; }
    .profile-left { flex: 1; max-width: 300px; text-align: center; }
    .profile-left .avatar { width: 120px; height: 120px; border-radius: 50%; background-color: #ccc; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; font-size: 40px; color: #777; }
    .profile-left h3 { margin-bottom: 10px; color: #333; }
    .profile-left button { background-color: #556b2f; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    .profile-left button:hover { background-color: #6b8e23; }
    .profile-right { flex: 2; min-width: 300px; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; font-weight: bold; margin-bottom: 5px; color: #333; }
    .form-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; background-color: #f0f0f0; }
  </style>
</head>
<body>

  <!-- Navbar superior -->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand">
        <img src="./img/renaplogo.png" alt="renap logo" width="200" height="60">
      </a>
      <div class="dropdown">
        <button class="btn btn-outline-success dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="./img/userinicio.png" alt="userlogo" width="40" height="40">
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
          <li><a href="logout" class="btn">Cerrar sesi√≥n</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sidebar institucional -->
  <div class="sidebar">
    <div class="nav-title">Navegaci√≥n</div>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link" href="ciudadano_inicio.html"><img src="./img/inicio.png" alt="Inicio"> Inicio</a></li>
      <li class="nav-item"><a class="nav-link" href="ciudadanos_misdatos.html"><img src="./img/usuario.jpg" alt="Usuarios"> Mis datos</a></li>
      <li class="nav-item"><a class="nav-link" href="ciudadanos_mistramites.html"><img src="./img/tramites.png" alt="Tr√°mites"> Estado DPI</a></li>
      <li class="nav-item"><a class="nav-link" href="ciudadano_mediosinterac.html"><img src="./img/mediosinterac.png" alt="Medios"> Medios Interactivos</a></li>
    </ul>
  </div>

  <!-- Contenido principal -->
  <main class="main">
    <h1>MIS DATOS PERSONALES</h1>
    <h2>Perfil del Usuario</h2>

    <div class="profile-container">
      <div class="profile-left">
        <div class="avatar">üë§</div>
        <h3 id="nombreUsuario">Nombre del Usuario</h3>
        <button data-bs-toggle="modal" data-bs-target="#modalPerfil">Modificar Datos De Perfil</button>
      </div>

      <div class="profile-right">
        <div class="form-group">
          <label for="usuario">Nombre completo:</label>
          <input type="text" id="usuario" readonly>
        </div>
        <div class="form-group">
          <label for="direccion">Direcci√≥n:</label>
          <input type="text" id="direccion" readonly>
        </div>
        <div class="form-group">
          <label for="correo">Correo:</label>
          <input type="email" id="correo" readonly>
        </div>
        <div class="form-group">
          <label for="cui">CUI:</label>
          <input type="text" id="cui" readonly>
        </div>
        <div class="form-group">
          <label for="telefono">Tel√©fono:</label>
          <input type="tel" id="telefono" readonly>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal para modificar correo y tel√©fono -->
  <div class="modal fade" id="modalPerfil" tabindex="-1" aria-labelledby="modalPerfilLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="modalPerfilLabel">Actualizar Datos de Contacto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="formPerfil">
            <div class="mb-3">
              <label for="correoModal" class="form-label">Correo:</label>
              <input type="email" class="form-control" id="correoModal">
            </div>
            <div class="mb-3">
              <label for="telefonoModal" class="form-label">Tel√©fono:</label>
              <input type="tel" class="form-control" id="telefonoModal">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" form="formPerfil" class="btn btn-success">Guardar Cambios</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>


<script>
// Cargar datos al iniciar
async function cargarPerfil() {
  const res = await fetch('/api/perfil/datos');
  const data = await res.json();
  if (data.status === 'ok') {
    const u = data.data;
    document.getElementById('nombreUsuario').textContent = u.nombre_completo;
    document.getElementById('usuario').value = u.nombre_completo;
    document.getElementById('direccion').value = u.direccion;
    document.getElementById('correo').value = u.correo;
    document.getElementById('cui').value = u.cui;
    document.getElementById('telefono').value = u.telefono;

    // Prellenar modal
    document.getElementById('correoModal').value = u.correo;
    document.getElementById('telefonoModal').value = u.telefono;
  }
}
cargarPerfil();

// Guardar cambios
document.getElementById("formPerfil").addEventListener("submit", async function(e) {
  e.preventDefault();
  const correo = document.getElementById("correoModal").value;
  const telefono = document.getElementById("telefonoModal").value;

  const res = await fetch('/api/perfil/actualizar', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ correo, telefono })
  });
  const data = await res.json();

  if (data.status === 'ok') {
    // Refrescar vista
    document.getElementById('correo').value = correo;
    document.getElementById('telefono').value = telefono;
    bootstrap.Modal.getInstance(document.getElementById("modalPerfil")).hide();
    alert("‚úÖ Datos actualizados correctamente");
  } else {
    alert("‚ùå Error: " + data.message);
  }
});
</script>
</body>
</html>
