<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Nuevo Usuario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
 
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 400px;
    }
 
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
 
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }
 
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
 
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }
 
    .checkbox {
      margin-top: 15px;
    }
 
    .captcha {
      margin-top: 20px;
      text-align: center;
    }
 
    .captcha img {
      width: 100%;
      max-width: 200px;
      margin-bottom: 10px;
    }
 
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
 
    .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
 
    .btn-clear {
      background-color: #f0ad4e;
      color: white;
    }
 
    .btn-register {
      background-color: #333;
      color: white;
    }
 
    .btn-back {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      cursor: pointer;
    }
 
    .btn-back:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registro de Nuevo Usuario</h2>
 
    <label for="cui">CUI Usuario</label>
    <input type="text" id="cui" name="cui">
 
    <label for="nombres">Nombres</label>
    <input type="text" id="nombres" name="nombres">
 
    <label for="apellido1">Primer Apellido</label>
    <input type="text" id="apellido1" name="apellido1">
 
    <label for="apellido2">Segundo Apellido</label>
    <input type="text" id="apellido2" name="apellido2">
 
    <label for="fecha">Fecha de Nacimiento</label>
    <input type="date" id="fecha" name="fecha">
 
    <label for="correo">Correo electrónico</label>
    <input type="email" id="correo" name="correo">
 
    <label for="area">Área</label>
    <input type="text" id="area" name="area">
 
    <label for="telefono">Teléfono</label>
    <input type="tel" id="telefono" name="telefono">
 
    <label for="direccion">Dirección</label>
    <textarea id="direccion" name="direccion" rows="2"></textarea>
 
    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password">
 
    <label for="confirmar">Confirmar contraseña</label>
    <input type="password" id="confirmar" name="confirmar">
 
    <div class="checkbox">
      <input type="checkbox" id="terminos" name="terminos">
      <label for="terminos">Yo acepto los Términos y Condiciones</label>
    </div>
 
    <div class="captcha">
      <img src="./img/prueba.png" width="20" height="30">
      <input type="text" placeholder="Ingrese código Captcha">
    </div>
 
    <div class="buttons">
      <button class="btn-clear">Limpiar</button>
      <button class="btn-register">Registrar</button>
    </div>
 
    <div class="btn-back">← Regresar</div>
  </div>
</body>
</html>
