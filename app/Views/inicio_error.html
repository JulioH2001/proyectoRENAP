<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RENAP - Error de Inicio de Sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
 
    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
 
    .logo img {
      width: 100px;
      margin-bottom: 10px;
    }
 
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
 
    .error-message {
      color: red;
      font-weight: bold;
      margin-bottom: 15px;
    }
 
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
 
    button {
      background-color: black;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
 
    a {
      display: block;
      margin-top: 10px;
      color: #007BFF;
      text-decoration: none;
      font-size: 14px;
    }
 
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="./img/Logorenap.png" width="40" height="50">
    </div>
    <div class="error-message">¡Información! USUARIO/CONTRASEÑA INCORRECTA</div>
    <input type="text" placeholder="Usuario:" name="usuario">
    <input type="password" placeholder="Contraseña:" name="contraseña">
    <button>Ingresar</button>
    <a href="#">¿Olvidaste tu contraseña?</a>
    <a href="#">Registrarse</a>
  </div>
</body>
</html>
