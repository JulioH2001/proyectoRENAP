<!-- Script -->
<script>
function cargarUsuarios() {
  fetch('/api/usuarios')
    .then(r => r.json())
    .then(data => {
      const tbody = document.getElementById('tabla-usuarios');
      tbody.innerHTML = '';
      const registros = data.data || [];
      registros.forEach(u => {
        tbody.innerHTML += `
          <tr>
            <td>${u.id_usuario}</td>
            <td>${u.nombre} ${u.primer_apellido ?? ''} ${u.segundo_apellido ?? ''}</td>
            <td>${u.cui}</td>
            <td>
              <button class="btn btn-sm btn-success" onclick="bloquearDPI(${u.id_usuario}, '${u.nombre}')">
                🔒 Bloquear
              </button>
            </td>
          </tr>
        `;
      });
    });
}

function bloquearDPI(id_usuario, nombre) {
  if (!confirm(`¿Desea bloquear el DPI de ${nombre}?`)) return;

  fetch('/api/bloqueos/crear', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ id_usuario, motivo: 'Bloqueo manual' })
  })
  .then(r => r.json())
  .then(res => {
    if (res.status === 'ok') {
      const mensaje = document.getElementById('mensajeBloqueado');
      mensaje.textContent = `🔒 DPI de ${nombre} bloqueado correctamente.`;
      mensaje.classList.remove('d-none');
      setTimeout(() => mensaje.classList.add('d-none'), 3000);
    } else {
      alert("Error al bloquear DPI");
    }
  });
}

// Cargar usuarios al inicio
cargarUsuarios();
