document.getElementById('buscador').addEventListener('keyup', function() {
  const filtro = this.value.toLowerCase();
  const filas = document.querySelectorAll('table tbody tr');

  filas.forEach(fila => {
    const textoFila = fila.textContent.toLowerCase();
    fila.style.display = textoFila.includes(filtro) ? '' : 'none';
  });
});
</script>

<!-- Script -->
<script>
async function cargarUsuarios() {
  try {
    const resUsuarios = await fetch('/api/usuarios');
    const dataUsuarios = await resUsuarios.json();
    const usuarios = Array.isArray(dataUsuarios.data) ? dataUsuarios.data : [];

    const tbody = document.getElementById('tabla-usuarios');
    tbody.innerHTML = '';

    usuarios.forEach(u => {
      tbody.innerHTML += `
        <tr>
          <td>${u.id_usuario}</td>
          <td>${u.nombre} ${u.primer_apellido ?? ''} ${u.segundo_apellido ?? ''}</td>
          <td>${u.cui}</td>
          <td>
            <button class="btn btn-sm btn-success" onclick="bloquearDPI(${u.id_usuario}, '${u.nombre}')">ðŸ”’ Bloquear</button>
            <button class="btn btn-sm btn-warning" onclick="desbloquearDPI(${u.id_usuario}, '${u.nombre}')">ðŸ”“ Desbloquear</button>
          </td>
        </tr>`;
    });
  } catch (err) {
    console.error("Error cargando usuarios:", err);
  }
}

function bloquearDPI(id_usuario, nombre) {
  if (!confirm(`Â¿Desea bloquear el DPI de ${nombre}?`)) return;

  fetch('/api/bloqueos/crear', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({
      id_usuario,
      motivo: 'Bloqueo manual',
      fecha_bloqueo: new Date().toISOString().slice(0,19).replace('T',' ')
    })
  })
  .then(r => r.json())
  .then(res => {
    if (res.status === 'ok') {
      alert(`ðŸ”’ DPI de ${nombre} bloqueado correctamente.`);
    } else {
      alert("Error al bloquear DPI");
    }
  })
  .catch(err => console.error("Error en bloqueo:", err));
}

function desbloquearDPI(id_usuario, nombre) {
  if (!confirm(`Â¿Desea desbloquear el DPI de ${nombre}?`)) return;

  fetch(`/api/bloqueos/desbloquear/${id_usuario}`, { method: 'DELETE' })
  .then(r => r.json())
  .then(res => {
    if (res.status === 'ok') {
      alert(`ðŸ”“ DPI de ${nombre} desbloqueado correctamente.`);
    } else {
      alert("Error al desbloquear DPI");
    }
  })
  .catch(err => console.error("Error en desbloqueo:", err));
}

document.addEventListener('DOMContentLoaded', cargarUsuarios);
</script>
